<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="application.css">
    <title>HotBeans</title>
</head>
<body>
    <div class="bgvideo">
        <img src="/stock/purple.jpg" alt="">
        <div class="border-glass">
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="profile/profile.html">Profile</a></li>
                    <li class="active"><a href="/about/about.html">About</a></li>
                    <li><a href="/Job/Job.html">Job</a></li>
                    <div class="active-line"></div>
                    <i class="fa-solid fa-grip-lines"></i>
                </ul>
            </div>
            <div class="logo">
                <i class="fa fa-twitter fa-2x"></i>
                <p>Hot Beans</p>
              </div>
              <div class="divider2"></div>
              <p class="title">Hot Beans Application</p>
              <div class="#####">

                <form action="SEND ADDRESS" class="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
                    <fieldset>
                      <legend>Job</legend>
                      <label>
                        Application for *
                        <select name="Application for" required>
                          <option>Senior</option>
                          <option>Junior</option>
                        </select>
                      </label>
                    </fieldset>
                    <fieldset>
                      <legend>Personal data</legend>
                      <div class="two-cols">
                        <label>
                          First name *
                          <input type="text" name="First name" required>
                        </label>
                        <label>
                          Family name *
                          <input type="text" name="Family name" required>
                        </label>
                      </div>
                      <div class="two-cols">
                        <label>
                          Citizenship
                          <input type="text" name="Citizenship">
                        </label>
                        <label>
                          Date of birth
                          <input type="date" name="Date of birth">
                        </label>
                      </div>
                      <label>
                        Address
                        <input type="text" name="Address">
                      </label>
                      <div class="two-cols">
                        <label>
                          Phone *
                          <input type="tel" name="Phone" required>
                        </label>
                        <label>
                          Email address *
                          <input type="email" name="Email" required>
                        </label>
                      </div>
                    </fieldset>
                    <fieldset>
                      <legend>Application documents</legend>
                      <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
                      <div class="two-cols">
                        <label>
                          Application letter
                          <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
                        </label>
                        <label>
                          Curriculum vitae
                          <input type="file" name="Cover letter" accept=".doc,.docx,.pdf">
                        </label>
                      </div>
                      <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
                    </fieldset>
                    <div class="btns">
                      <input type="text" name="_gotcha" value="" style="display:none;">
                      <input type="submit" value="Submit application">
                    </div>
                  </form>
            </div>
            
            

        </div>    
    </div>
        <!-- <video src="stock/Bg lines.mp4" autoplay loop muted></video> -->
    </div>
